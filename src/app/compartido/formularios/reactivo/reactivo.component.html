<div class="container">
  <h4>Formularios <small> reactivos </small></h4>
  <hr>
  <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

    <div>

      <div class="form-group row">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-8">

          <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre"
            [class.is-invalid]="campoNoValido('nombre')">
          <small class="text-danger" *ngIf="campoNoValido('nombre')">
            Ingrese 5 letras
          </small>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label">Apellido</label>
        <div class="col-8">

          <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido"
            [class.is-invalid]="campoNoValido('apellido')">
          <small class="text-danger" *ngIf="campoNoValido('apellido')">
            Ingrese 5 letras
          </small>
        </div>
      </div>

    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Correo</label>
      <div class="col-8">

        <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="correo"
          [class.is-invalid]="campoNoValido('correo')">
        <small class="text-danger" *ngIf="campoNoValido('correo')">
          Ingrese un campo valido
        </small>
      </div>
    </div>

    <div class="form-group row " formGroupName="direccion">
      <label class="col-2 col-form-label">direccion</label>
      <div class="form-row col">
        <div class="col">
          <input type="text" class="form-control col" placeholder="distrito"
          formControlName= distrito>
        </div>
        <div class="col">
          <input type="text" class="form-control col" placeholder="ciudad"
          formControlName= ciudad>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">usuario</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="usuario" formControlName="usuario"
          [class.is-invalid]="campoNoValido('usuario')">
        <small class="text-danger" *ngIf="campoNoValido('usuario')">
          ese nombre ya fue registrado
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="input-group col-md-8">
        <button type="submit" class="btn btn-outline-primary btn-block">
          Guardar
        </button>
      </div>
    </div>

  </form>

  <pre>
        estado del formulario: {{forma.valid}}
        <br>
        status: {{forma.status}}
    </pre>
  <pre>
        {{forma.value | json}}
    </pre>
</div>
