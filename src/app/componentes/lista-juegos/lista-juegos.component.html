<main>
  <div class="container mt-3 animated fadeIn fast">
    <h1>Listado de juegos</h1>
    <hr>
  <!-- boton agregar -->
    <div class="row">
      <div class="col text-end">
        <button class="btn btn-primary" routerLink="/nuevo-juego">
          <i class="fa fa-plus" aria-hidden="true"></i>
          Agregar
        </button>
      </div>
    </div>
  <!-- tabla de juegos -->
    <table class="table table-primary mt-3 table-borderless">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">NOMBRE</th>
          <th scope="col">CREADOR</th>
          <th scope="col">DESCRIPCIÓN</th>
          <th scope="col">EDITAR</th>
          <th scope="col">ELIMINAR</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let item of items, index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{item.Nombre}}</td>
        <td>{{item.CreadoPor}}</td>
        <td> <button type="button" class="btn btn-outline-primary" (click)="aboutJuego(item)">Leer más...</button> </td>
        <td> <button class="btn btn-info" type="button" (click)="editarJuego(item)"> <i class="fa fa-highlighter"></i> </button> </td>
        <td> <button class="btn btn-danger" type="button" (click)="eliminar(item)"> <i class="fa fa-regular fa-trash-o"></i> </button> </td>
      </tr>
    </table>
  </div>
</main>
